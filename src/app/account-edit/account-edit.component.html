<h3 class="text-primary text-center">Edit Account</h3><br>

<div class="container p-3 w-50">
<form>

    <div class="mb-3">
        <label for="id" class="form-label">Account Id</label>
        <input type="text" [(ngModel)]="account.id" class="form-control" name="id" id="id" >
    </div>

    
    <div class="mb-3">
        <label for="name" class="form-label"> Account name</label>
        <input type="text" [(ngModel)]="account.name" class="form-control" name="name" id="name" >
    </div>

    <div class="mb-3">
        <label for="accno" class="form-label">Account No</label>
        <input type="text" [(ngModel)]="account.accno" class="form-control" name="accno" id="accno" >
    </div>


    <div class="container text-center">
        <button class="btn btn-success" (click)="updateAccount()">Update Account</button> 
    </div>
